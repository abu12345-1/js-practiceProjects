<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contact-form">
    <h3 class="mb-3">Contact Us</h3>
    <form class="form">
      <div class="names">
        <div class="mb-3">
          <label class="form-label">First Name *</label>
          <input type="text" class="form-control firstname" required>
          <span id="fnameerror"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name *</label>
          <input type="text" class="form-control lastname" required>
          <span id="lnameerror"></span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address *</label>
        <input type="email" class="form-control email" required>
        <span id="emailerror"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Query Type *</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input cbox" type="checkbox" name="queryType" id="generalEnquiry" required>
            <label class="form-check-label" for="generalEnquiry">General Enquiry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input cbox" type="checkbox" name="queryType" id="supportRequest">
            <label class="form-check-label" for="supportRequest">Support Request</label>
          </div>
          <span id="cresult"></span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Message *</label>
        <textarea class="form-control txt-area" id="txta" rows="4" required></textarea>
        <span id="msgerror"></span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="consentCheck" required>
        <label class="form-check-label chkbox" for="consentCheck">I consent to being contacted by the team *</label>
      </div>
      <button type="submit" class="btn btn-submit w-100">Submit</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
